<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gulpyplate</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
  <div class="vertical-center">
    <p>I'm vertically centered</p>
  </div>
  <div class="bem-module">
    I'm a BEM module
    <div class="bem-module__element">
      I'm an element
    </div>
    <div class="bem-module__element">
      I'm another element
    </div>
  </div>
  <div class="bem-module bem-module--modifier">
    And I'm a block with modifier
  </div>
  <div class="below-the-fold-module">
    I'm below the fold
  </div>
  <div class="vertical-center">
    <p>I'm vertically centered</p>
  </div>
</body>
</html>
